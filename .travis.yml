language: python
python:
  - "2.7"
before_install:
  - python --version
  - pip install -U pip
  - pip install -r requirements.txt
  - python --version
# command to install dependencies
install:
  python setup.py develop
branches:
  only:
  - py27
script:
 - pip list
 - hs -v
 - hs run -h
 - hs setup -h
 - python setup.py sdist bdist_wheel