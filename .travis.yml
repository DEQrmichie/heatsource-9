language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
before_install:
  - python3 --version
  - pip3 install -U pip
  - pip3 install -r requirements.txt
# command to install dependencies
install:
  python3 setup.py develop
branches:
  only:
  - development_py3
script:
 - python3 --version
 - pip3 list
 - hs -v
 - hs run -h
 - hs setup -h
 - python3 setup.py sdist bdist_wheel